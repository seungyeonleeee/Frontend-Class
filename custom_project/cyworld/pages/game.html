<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/game.css" />
    <script defer src="../scripts/game.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="content_title">
        <span class="title">Game</span>
        <span class="sub_title">한판 Go Go!</span>
      </div>
      <div class="contnet">
        <h3>컴퓨터 vs 나 <b>가위바위보 게임</b></h3>
        <ul class="game">
          <li id="scissors" data-text="가위">
            <img src="../img/scissors.png" alt="scissors" />
          </li>
          <li id="rock" data-text="바위">
            <img src="../img/rock.png" alt="rock" />
          </li>
          <li id="paper" data-text="보">
            <img src="../img/paper.png" alt="paper" />
          </li>
        </ul>
        <div class="choice_area">
          <p>💻 컴퓨터 선택 : <span class="computer_choice">??</span></p>
          <p>🧒🏻 나의 선택 : <span class="user_choice">??</span></p>
        </div>
        <div class="result">
          <h5>가위바위보 승자는?!</h5>
          <p>두근두근💗</p>
        </div>
      </div>
    </div>
  </body>
</html>
