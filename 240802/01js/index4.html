<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style4.css" />
    <script defer src="./script4.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <form name="order" action="http://127.0.0.1:5500" method="get">
        <fieldset>
          <legend>상품 정보</legend>
          <ul>
            <li>
              <label class="field" for="product">상품</label>
              <input type="text" name="product" id="product" class="inputBox" />
            </li>
            <li>
              <label class="field" for="productNum">갯수</label>
              <input
                type="number"
                name="productNum"
                id="productNum"
                class="inputBox"
                value="1"
              />
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>여름과일 프로모션</legend>
          <ul>
            <li>
              <label class="field" for="fruits">과일명</label>
              <select class="inputBox" name="fruits" id="fruits">
                <option selected disabled>여름과일 선택</option>
                <option value="apple">사과</option>
                <option value="tomato">토마토</option>
                <option value="grape">포도</option>
                <option value="peach">복숭아</option>
                <option value="watermelon">수박</option>
              </select>
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>주문 정보</legend>
          <ul>
            <li>
              <label class="field" for="orderName">이름</label>
              <input
                type="text"
                name="orderName"
                id="orderName"
                class="inputBox"
              />
            </li>
            <li>
              <label class="field" for="orderTel">연락처</label>
              <input
                type="text"
                name="orderTel"
                id="orderTel"
                class="inputBox"
              />
            </li>
            <li>
              <label class="field" for="orderAddr">주소</label>
              <input
                type="text"
                name="orderAddr"
                id="orderAddr"
                class="inputBox"
              />
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>회원가입</legend>
          <ul>
            <li>
              <label class="field" for="userId">아이디</label>
              <input
                type="text"
                name="userId"
                id="userId"
                class="inputBox"
                placeholder="아이디 입력"
              />
            </li>
            <li>
              <label class="field" for="userPw">비밀번호</label>
              <input
                type="text"
                name="userPw"
                id="userPw"
                class="inputBox"
                placeholder="비밀번호 입력"
              />
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>기타회원정보</legend>
          <ul>
            <li>
              <label class="field">연령대</label>
              <input type="radio" name="userAge" id="first" value="20" />
              <label class="userAge" for="first">20대</label>
              <input type="radio" name="userAge" id="second" value="30" />
              <label class="userAge" for="second">30대</label>
              <input type="radio" name="userAge" id="third" value="40" />
              <label class="userAge" for="third">40대</label>
            </li>
            <li>
              <label class="field">구독신청</label>
              <label class="userAlarm"
                ><input
                  type="checkbox"
                  name="alarm"
                  value="식품 및
                간식류"
                />식품 및 간식류</label
              ><label class="userAlarm"
                ><input
                  type="checkbox"
                  name="alarm"
                  value="생활잡화
                주방용품"
                />생활잡화 주방용품</label
              ><label class="userAlarm"
                ><input
                  type="checkbox"
                  name="alarm"
                  value="어린이
                유아용품"
                />어린이유아용품</label
              ><label class="userAlarm"
                ><input
                  type="checkbox"
                  name="alarm"
                  value="스포츠"
                />스포츠</label
              >
            </li>
          </ul>
        </fieldset>
        <input type="submit" value="주문하기" />
      </form>
    </div>
  </body>
</html>
