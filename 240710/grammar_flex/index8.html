<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        width: 100%;
        header {
          height: 100px;
          background-color: pink;
        }
        section {
          height: calc(100vh - 200px);
          display: flex;
          justify-content: space-between;
          nav {
            flex-basis: 250px;
            background: #eee;
          }
          aside {
            flex-basis: 250px;
            background: #ccc;
          }
        }
        footer {
          height: 100px;
          background: gray;
        }
      }
    </style>
  </head>
  <body>
    <main class="container">
      <header>header</header>
      <section>
        <nav>nav</nav>
        <article>article</article>
        <aside>aside</aside>
      </section>
      <footer>footer</footer>
    </main>
  </body>
</html>
