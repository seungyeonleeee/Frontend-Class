<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- custom css & js -->
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <main class="container">
      <span class="logo">
        <img src="./img/logo.svg" alt="logo" />
      </span>
      <ul class="tab_menu">
        <li data-alt="tab1" class="tab_btn active">
          <a href="#none">오페라하우스</a>
        </li>
        <li data-alt="tab2" class="tab_btn">
          <a href="#none">음악당</a>
        </li>
        <li data-alt="tab3" class="tab_btn">
          <a href="#none">미술관</a>
        </li>
        <li data-alt="tab4" class="tab_btn">
          <a href="#none">서예관</a>
        </li>
      </ul>
      <section class="tab_contents">
        <div class="contents_wrap">
          <article id="tab1" class="content active">
            <div class="content_desc">
              <h1>오페라하우스</h1>
            </div>
          </article>
          <article id="tab2" class="content">
            <div class="content_desc">
              <h1>음악당</h1>
              <p>
                예술가에게는 예술적 영감이 샘솟는 곳, <br />관객들에게는 잊지
                못할 감동을 선사하는 문화융성의 본산인 예술의전당의 공연장을
                소개합니다.
              </p>
            </div>
          </article>
          <article id="tab3" class="content">
            <div class="content_desc">
              <h1>미술관</h1>
              <p>
                다양한 스토리를 담은 작품을 즐기고 공유할 수 있는 공간을 통해
                <br />
                작가와 관객이 교류할 수 있는 장을 제공합니다.
              </p>
            </div>
          </article>
          <article id="tab4" class="content">
            <div class="content_desc">
              <h1>서예관</h1>
              <p>
                4층 규모의 건축물에 2개층 3개 전시실과 2개의 수장고를 자랑하는
                <br />
                국내 최초이자 유일의 서예 전문 전시장을 소개합니다.
              </p>
            </div>
          </article>
        </div>
      </section>
    </main>
  </body>
</html>
