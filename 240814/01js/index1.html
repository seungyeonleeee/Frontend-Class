<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        .loading {
          position: relative;
          width: 30px;
          height: 30px;
          span {
            position: absolute;
            width: 15px;
            height: 15px;
            animation: loading 1.5s linear infinite;
            &:nth-child(2) {
              animation-delay: 0.8s;
            }
          }
        }
      }

      @keyframes loading {
        0% {
          top: 0;
          left: 0;
          background: crimson;
        }
        25% {
          top: 0;
          left: 100%;
          /* left: calc(100% - 10px); */
          background: dodgerblue;
        }
        50% {
          top: 100%;
          /* top: calc(100 - 10px); */
          left: 100%;
          background: yellowgreen;
        }
        75% {
          top: 100%;
          left: 0;
          background: orange;
        }
        100% {
          top: 0;
          left: 0;
          background: crimson;
        }
      }
    </style>
  </head>
  <body>
    <div class="loading">
      <span></span>
      <span></span>
    </div>
  </body>
</html>
